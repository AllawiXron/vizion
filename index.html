<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viZion | Premium Streetwear</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --accent: #a855f7; 
            --neon: #00f2ff;   
            --bg: #050505;
            --danger: #ff0055; 
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--bg);
            background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre-v2.png');
            background-attachment: fixed;
            color: white;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .timer-banner {
            background: linear-gradient(90deg, #80002a, var(--danger));
            text-align: center;
            padding: 12px;
            font-weight: 800;
            position: sticky;
            top: 0;
            z-index: 1000;
            font-size: 0.95rem;
            box-shadow: 0 5px 20px rgba(255, 0, 85, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #countdown { font-family: 'Orbitron'; letter-spacing: 2px; color: var(--neon); }

        .header { text-align: center; padding: 40px 0 20px; }
        .logo {
            font-family: 'Orbitron';
            font-size: 4rem;
            background: linear-gradient(to right, #fff, var(--accent), var(--neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
            filter: drop-shadow(0 0 15px rgba(168, 85, 247, 0.6));
        }
        .tagline { letter-spacing: 4px; opacity: 0.7; font-size: 0.9rem; margin-top: -10px; }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }

        .section-header { text-align: center; margin-bottom: 30px; }
        .section-header h2 { margin: 0; color: var(--neon); }

        .hoodie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .hoodie-card {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .hoodie-card:hover { transform: translateY(-5px); border-color: var(--accent); }

        .hoodie-card.selected {
            border: 2px solid var(--neon);
            background: rgba(0, 242, 255, 0.07);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
        }

        .hoodie-card img { width: 100%; border-radius: 15px; margin-bottom: 10px; min-height: 200px; background: #111; }
        .hoodie-card p { font-weight: 700; margin: 5px 0; }

        .stock-badge {
            background: rgba(255, 0, 85, 0.2);
            color: var(--danger);
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 30px;
            display: inline-block;
            font-weight: bold;
        }

        .checkout-container {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 40px;
            background: rgba(20, 20, 20, 0.8);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .price-box { text-align: center; margin-bottom: 25px; }
        .old-price { text-decoration: line-through; opacity: 0.5; font-size: 1.4rem; }
        .new-price { font-size: 3.5rem; font-weight: 800; color: var(--neon); display: block; line-height: 1; }
        
        .urgency-box {
            background: rgba(255, 0, 85, 0.08);
            border: 2px solid var(--danger);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .pulse-icon {
            color: var(--danger);
            animation: pulse-red 1.5s infinite;
        }

        .input-field {
            width: 100%; padding: 15px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.15); border-radius: 12px;
            color: white; font-family: 'Cairo'; font-size: 1rem; margin-bottom: 15px;
            box-sizing: border-box;
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--accent), var(--neon), var(--accent));
            background-size: 200% auto;
            color: white; border: none; padding: 20px; border-radius: 15px;
            font-weight: 800; font-size: 1.4rem; cursor: pointer;
            font-family: 'Cairo'; transition: all 0.4s ease;
            width: 100%;
        }

        .submit-btn:hover { background-position: right center; transform: translateY(-3px); }

        @keyframes pulse-red {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 768px) { .checkout-container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="timer-banner">
        <i class="fas fa-fire-alt"></i>
        ينتهي العرض والخصم خلال: <span id="countdown">15:00</span>
    </div>

    <header class="header">
        <h1 class="logo">viZion</h1>
        <p class="tagline">PREMIUM HOODIE COLLECTION</p>
    </header>

    <div class="container">
        <div class="section-header">
            <h2>1. اختر الموديل الخاص بك</h2>
        </div>
        
        <div class="hoodie-grid">
            <div class="hoodie-card selected" onclick="selectStyle(this, 'هودي VILLIAN', 4)">
                <img src="https://i.imgur.com/5r8uhtH.jpg" alt="Style 1">
                <p>هودي VILLIAN</p>
                <span class="stock-badge"><i class="fas fa-bolt"></i> باقي <span class="stock-num">4</span></span>
            </div>
            <div class="hoodie-card" onclick="selectStyle(this, 'هودي BERSERK', 7)">
                <img src="https://i.imgur.com/u5ETI2z.jpg" alt="Style 2">
                <p>هودي BERSERK</p>
                <span class="stock-badge"><i class="fas fa-bolt"></i> باقي <span class="stock-num">7</span></span>
            </div>
            <div class="hoodie-card" onclick="selectStyle(this, 'هودي SNAKE', 3)">
                <img src="https://i.imgur.com/8RSXqzw.jpg" alt="Style 3">
                <p>هودي SNAKE</p>
                <span class="stock-badge"><i class="fas fa-bolt"></i> باقي <span class="stock-num">3</span></span>
            </div>
            <div class="hoodie-card" onclick="selectStyle(this, 'هودي GREEK', 5)">
                <img src="https://i.imgur.com/hRoUcRo.jpg" alt="Style 4">
                <p>هودي GREEK</p>
                <span class="stock-badge"><i class="fas fa-bolt"></i> باقي <span class="stock-num">5</span></span>
            </div>
            <div class="hoodie-card" onclick="selectStyle(this, 'هودي VILLIAN V2', 6)">
                <img src="https://i.imgur.com/VcQUhcA.jpg" alt="Style 5">
                <p>هودي VILLIAN V2</p>
                <span class="stock-badge"><i class="fas fa-bolt"></i> باقي <span class="stock-num">6</span></span>
            </div>
        </div>

        <div class="checkout-container">
            <div class="info-panel">
                <div class="price-box">
                    <div class="old-price">35,000 IQD</div>
                    <div class="new-price">21,000 IQD</div>
                </div>
                <div class="urgency-box">
                    <p><i class="fas fa-exclamation-triangle pulse-icon"></i> تنبيه نفاذ الكمية</p>
                    <p>الموديل المختار: <strong style="color:var(--neon)" id="current-name">هودي VILLIAN</strong></p>
                    <p>بقي منه <span id="current-stock" style="color:var(--danger); font-size: 1.8rem;">4</span> قطع فقط!</p>
                </div>
            </div>

            <div class="form-panel">
                <form action="https://formspree.io/f/mjgonzyw" method="POST">
                    <input type="hidden" name="Product_Style" id="input-style" value="هودي VILLIAN">
                    <select name="Size" class="input-field">
                        <option value="S">القياس: S</option>
                        <option value="M" selected>القياس: M</option>
                        <option value="L">القياس: L</option>
                        <option value="XL">القياس: XL</option>
                        <option value="XXL">القياس: XXL</option>
                    </select>
                    <input type="text" name="Name" class="input-field" placeholder="الاسم الثلاثي" required>
                    <input type="tel" name="Phone" class="input-field" placeholder="رقم الهاتف" required>
                    <input type="text" name="Province" class="input-field" placeholder="المحافظة" required>
                    <input type="text" name="Address" class="input-field" placeholder="المنطقة / اقرب نقطة دالة" required>
                    <button type="submit" class="submit-btn">تثبيت الطلب الآن</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // 1. Fixed Timer
        let time = 900;
        const timerElement = document.getElementById('countdown');
        setInterval(() => {
            let minutes = Math.floor(time / 60);
            let seconds = time % 60;
            timerElement.innerHTML = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (time > 0) time--;
        }, 1000);

        // 2. Fixed Style Selection
        function selectStyle(el, name, stock) {
            document.querySelectorAll('.hoodie-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('input-style').value = name;
            document.getElementById('current-name').innerText = name;
            document.getElementById('current-stock').innerText = stock;
        }

        // 3. Fixed Fake Stock Drop (Removed the space in 'selectedCard')
        setInterval(() => {
            const selectedCard = document.querySelector('.hoodie-card.selected');
            if (selectedCard) {
                const stockNumSpan = selectedCard.querySelector('.stock-num');
                let currentStock = parseInt(stockNumSpan.innerText);
                if (Math.random() > 0.7 && currentStock > 1) {
                    currentStock--;
                    stockNumSpan.innerText = currentStock;
                    document.getElementById('current-stock').innerText = currentStock;
                }
            }
        }, 6000);
    </script>
</body>
</html>
