<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>viZion | Premium Hoodies</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #8b5cf6; /* Neon Purple */
            --secondary: #06b6d4; /* Neon Blue */
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            overflow-x: hidden;
        }

        /* --- Animations --- */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(139, 92, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
        }

        /* --- Header --- */
        nav {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* --- Main Container --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
            min-height: 90vh;
        }

        /* --- Image Section --- */
        .product-image-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: float 6s ease-in-out infinite;
        }

        .product-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        .discount-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--danger);
            color: white;
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
            z-index: 10;
        }

        /* --- Product Details --- */
        .product-details h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .price-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .old-price {
            text-decoration: line-through;
            color: #64748b;
            font-size: 1.2rem;
        }

        .new-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary);
        }

        /* Scarcity Bar */
        .stock-warning {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .stock-text {
            color: var(--danger);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #334155;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            width: 15%; /* Represents 5 items left */
            height: 100%;
            background: var(--danger);
            border-radius: 3px;
        }

        /* --- Form Styling --- */
        .order-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .form-title {
            font-family: 'Cairo', sans-serif;
            text-align: right;
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: var(--secondary);
        }

        .size-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .size-btn {
            background: transparent;
            border: 1px solid #475569;
            color: #94a3b8;
            width: 45px;
            height: 45px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .size-btn:hover, .size-btn.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .input-group {
            margin-bottom: 15px;
            text-align: right;
        }

        .input-group label {
            font-family: 'Cairo', sans-serif;
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #cbd5e1;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-family: 'Cairo', sans-serif;
            text-align: right;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 10px;
            animation: pulse-glow 2s infinite;
            font-family: 'Cairo', sans-serif;
        }

        .submit-btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding-top: 10px;
            }
            
            .product-details h1 {
                font-size: 2.5rem;
                text-align: center;
            }

            .price-container {
                justify-content: center;
            }
            
            .product-image-container {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <nav data-aos="fade-down">
        <div class="logo">viZion</div>
    </nav>

    <div class="container">
        
        <div class="product-image-container" data-aos="fade-right">
            <div class="discount-badge">-40% OFF</div>
            <img src="https://images.unsplash.com/photo-1556821840-3a63f95609a7?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="viZion Hoodie" class="product-image">
        </div>

        <div class="product-details" data-aos="fade-left">
            <h1>viZion Hoodie <br><span style="font-size: 1.5rem; font-weight: 300; color: #94a3b8;">Limited Edition</span></h1>
            
            <div class="price-container">
                <span class="old-price">35,000 IQD</span>
                <span class="new-price">21,000 IQD</span>
            </div>

            <div class="stock-warning">
                <div class="stock-text">
                    <i class="fas fa-fire"></i> Hurry! Only 5 items left in stock
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <form action="https://formspree.io/f/mjgonzyw" method="POST" class="order-form">
                <div class="form-title">
                    أكمل طلبك الآن
                </div>

                <label style="display:block; margin-bottom:10px; font-weight:bold;">Select Size:</label>
                <div class="size-selector">
                    <input type="hidden" name="Size" id="selected-size" value="M">
                    <button type="button" class="size-btn" onclick="selectSize(this, 'S')">S</button>
                    <button type="button" class="size-btn active" onclick="selectSize(this, 'M')">M</button>
                    <button type="button" class="size-btn" onclick="selectSize(this, 'L')">L</button>
                    <button type="button" class="size-btn" onclick="selectSize(this, 'XL')">XL</button>
                    <button type="button" class="size-btn" onclick="selectSize(this, 'XXL')">XXL</button>
                </div>

                <div class="input-group">
                    <label>الاسم الثلاثي</label>
                    <input type="text" name="الاسم" class="input-field" placeholder="اكتب اسمك هنا" required>
                </div>

                <div class="input-group">
                    <label>رقم الهاتف</label>
                    <input type="tel" name="رقم_الهاتف" class="input-field" placeholder="07xxxxxxxxx" required>
                </div>

                <div class="input-group">
                    <label>المحافظة</label>
                    <input type="text" name="المحافظة" class="input-field" required>
                </div>

                <div class="input-group">
                    <label>المنطقة</label>
                    <input type="text" name="المنطقة" class="input-field" required>
                </div>

                <div class="input-group">
                    <label>اقرب نقطة دالة</label>
                    <input type="text" name="اقرب_نقطة_دالة" class="input-field" required>
                </div>

                <button type="submit" class="submit-btn">
                    ORDER NOW - أطلب الآن
                </button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize Animations
        AOS.init({
            duration: 1000,
            once: true
        });

        // Size Selection Logic
        function selectSize(btn, size) {
            // Remove active class from all buttons
            document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
            // Add active class to clicked button
            btn.classList.add('active');
            // Update hidden input
            document.getElementById('selected-size').value = size;
        }
    </script>
</body>
</html>
